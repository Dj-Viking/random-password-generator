<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="background-color: black">
    <div class="wrapper">
      <header>
        <h1 style="color: skyblue">
          Password Generator
        </h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <span id="passwordDisplayLength">
          Your Password Length is: 
        </span>
        <div style="text-align: left; margin-top: 20px;">
          <strong>
            Remember to save you password in a safe place!
          </strong>
          <p>
            <strong>
              (i.e. word document & backed up on a separate harddrive preferably)
            </strong>
          </p>
        </div>
        <div>

          <textarea
            style="overflow-y: scroll;"
            id="password"
            rows="10"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <button id="copy-button" style="margin-top: 1em;" class="copy-button" type="button">
            <span id="tooltip" class="tooltip">Copy to Clipboard</span>
            <i class="far fa-copy"></i>
          </button>
        </div>
        
          <form          
            style="
              display: flex;
              flex-direction: column;
            "
          >
            <span id="invalidInput" class="invalid-text-hidden">
              That is not a valid input value. Must be a number
            </span>
            <span id="invalidNumber" class="invalid-number-hidden">
              Number must be between 8 and 1000
            </span>
            <label for="passlength">
              Input Password Length? (between 8 and 1000)
            </label>
            <input class="pass-input" style="width: 50%; margin: 0 auto;" type="number" name="passlength" id="passlength">

            <div class="checkbox-container">

              <div class="checkbox-row">
                <label style="cursor: pointer;" for="uppercase">
                  To Contain Uppercase Letters?
                  <input style="height: 20px; width: 20px;" type="checkbox" name="uppercase" id="uppercase">
                </label>
              </div>
              
              <div class="checkbox-row">
                <label style="cursor: pointer" for="lowercase">
                  To Contain Lowercase Letters?
                  <input style="height: 20px; width: 20px;" type="checkbox" name="lowerase" id="lowercase">
                </label>
              </div>
              
              <div class="checkbox-row">
                <label style="cursor: pointer" for="numbers">
                  To Contain Numbers?
                  <input style="height: 20px; width: 20px;" type="checkbox" name="numbers" id="numbers">
                </label>
              </div>
              
              <div class="checkbox-row">
                <label style="cursor: pointer" for="symbols">
                  To Contain Special Symbols?
                  <input style="height: 20px; width: 20px;" type="checkbox" name="symbols" id="symbols">
                </label>
              </div>
            
            </div>

            <div class="card-footer">
              <button id="generate" class="btn">Generate Password</button>
            </div>

          </form>

        </div>
      </div>
    </div>
    <script src="./assets/js/utils/helpers.js"></script>
    <script src="./assets/js/script2.js"></script>
  </body>
</html>
